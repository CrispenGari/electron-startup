<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskBar Progress</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .app {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #022441;
        border-radius: 5px;
      }
      .app__loading > p {
        font-size: 0.8rem;
        color: gray;
        user-select: none;
        font-style: italic;
      }
      .app__loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid gray;
        border-top-color: cornflowerblue;
        animation: loading 1s ease 0s infinite;
        margin-bottom: 20px;
      }
      .dragable {
        -webkit-app-region: drag;
      }

      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      p {
        color: #42b983;
        font-size: 0.8rem;
      }
      .close__btn {
        width: fit-content;
        height: fit-content;
        background-color: cornflowerblue;
        border-radius: 50%;
        display: grid;
        place-items: center;
        margin: 5px;
        cursor: pointer;
        z-index: 100;
        transition: all 1s;
      }
      .close__btn:hover {
        background-color: #42b983;
      }
      .app__main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex: 1;
        height: 100%;
        user-select: none;
      }
      img {
        cursor: pointer;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      h1 {
        color: cornflowerblue;
        font-size: 2rem;
      }
      ::-webkit-scrollbar {
        display: none;
      }
      .app--main {
        flex-direction: row;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <template loading-template>
      <div class="app dragable">
        <div class="app__loading">
          <div class="app__loader"></div>
          <p>installing...</p>
        </div>
      </div>
    </template>
    <template main-app-template>
      <div class="app app--main">
        <div class="app__main dragable">
          <h1>0%</h1>
          <p>CPU Utilization</p>
        </div>
        <div class="close__btn">
          <img src="./close_111152.png" alt="" />
        </div>
      </div>
    </template>
    <script src="../scripts/index.js"></script>
  </body>
</html>
