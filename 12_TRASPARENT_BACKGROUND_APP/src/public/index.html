<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Context Isolation</title>

    <style>
      * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 0;
        margin: 0;
      }
      .dragable {
        -webkit-app-region: drag;
      }
      .app {
        overflow: hidden;
        position: relative;
        overflow-y: hidden;
        display: flex;
        width: 100vw;
        height: 100vh;
        border: 1px solid lightblue;
        border-radius: 5px;
      }
      p {
        color: #42b983;
        font-size: 0.8rem;
      }
      .close__btn {
        width: fit-content;
        height: fit-content;
        background-color: cornflowerblue;
        border-radius: 50%;
        display: grid;
        place-items: center;
        margin: 5px;
        cursor: pointer;
        z-index: 100;
        transition: all 1s;
      }
      .close__btn:hover {
        background-color: #42b983;
      }
      .app__main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        flex: 1;
        user-select: none;
      }
      img {
        cursor: pointer;
        width: 20px;
        height: 20px;
        border-radius: 50%;
      }
      h1 {
        color: cornflowerblue;
        font-size: 2rem;
      }
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="app__main dragable">
        <h1>0%</h1>
        <p>CPU Utilization</p>
        <script src="../scripts/index.js"></script>
      </div>
      <div class="close__btn">
        <img src="./close_111152.png" alt="" />
      </div>
    </div>
  </body>
</html>
