<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Title Bar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: black;
        border-bottom: 1px solid lightgray;
        user-select: none;
      }
      .header__center {
        color: white;
        text-transform: uppercase;
        font-size: 1rem;
        flex: 1;
        text-align: center;
      }

      .dragable {
        -webkit-app-region: drag;
      }
      .non-dragable {
        -webkit-app-region: no-drag;
      }

      button {
        cursor: pointer !important;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="header">
        <div class="header__left dragable"></div>
        <div class="header__center dragable">
          <h2 id="title">My App</h2>
        </div>
        <div class="header__right">
          <button id="minimize">minimize</button>
          <button id="restore-down">restore-down</button>
          <button id="close">close</button>
        </div>
      </div>
      <div class="app__main non-dragable">
        <h1>Custom Title Bar 1</h1>
      </div>
    </div>

    <script src="../scripts/index.js"></script>
  </body>
</html>
